<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subjects</title>
    <link rel="stylesheet" th:href="@{/css/subjects.css}">
</head>
<body>
<h2>Available Subjects</h2>

<table>
    <thead>
    <tr>
        <th>Subject Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.subjectName}"></td>
        <td>
            <a th:href="@{'/subject/' + ${subject.id} + '/questions'}">Take Quiz</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
